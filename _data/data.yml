experiences:
    title: Experiences
    info:
      - role: Senior Lead Engineer
        time: 2021 - Present
        company: Qualcomm, Bangalore, Camera ML team
        details: |
          Design and deploy Always Sensing camera ML/DL features and responsible for end to end deployment 
            - Always on Face Detection
                - Design light weight model to deploy on the traget, training to get deteciton performance > 95 % on Always on domain,
                - 8-bit and 4-bit quantization
            - Always on Eyes on Display
                - Design Single stage gaze detection model and deploy on target 
            - Always on QR code detection 
            - Fixed point imlementation of required operators for custom hardware for target aware quantization
      - role: Chief Engineer
        time: Mar 2021 - Sep 2021
        company: Samsung Research, Bangalore, Text Intelligence, Advanced Technology Labs (ATL)
        details: |
          On-device Knowledge Graph database for Storage and Querying:
            - Building knowledge graph database on the device using rdf framework for Samsung
              Runestone’s recommendation platform using eclipse rdf4j as the backend framework
            - database with all CRUD operations supported with import latencies 2 secs for 100K data and
              two hop query around 5 ms
            - Tools and Technologies - Android, Java, SPARQL, RDF, Git
      - role: Lead Engineer
        time: Mar 2019 - Feb 2021
        company: Samsung Research, Bangalore, Text Intelligence, Advanced Technology Labs (ATL)
        details: |
          Information extraction to Create Personalized Knowledge graphs:
            - Information extraction from various on device data sources like messages, notifications,
                calendar etc., using Bi-LSTM model for the defined set of attributes
            - Entity lInking and knowledge graph construction using SQL
            - Accuracy of 80% with on-device model size around 15 MB
            - Tools and Technologies -Pytorch, LSTM, Android, Java, SQL, Git
        details: |
          Verbal Curiosity ( sentence similarity) :
            - In a social robot home scenario compare the previously uttered sentences by the user with
                the current spoken sentences to check for any novel, conflicting or entailed information
            - Server based model deployed on a Social robot with accuracy 80 %
            - Tools and Technologies - Pytorch, Spacy, Glove, LSTM, Git
      - role: Senior Software Engineer
        time: Jun 2018 - Feb 2019
        company: Samsung Research, Bangalore, Creative Labs Intrapreneurship
        details: |
          AnimaTex:
            - Won the Creative-Lab Intrapreneurship Program after competing with 300+ groups, with a
              vision to automatically create animated videos for stories as they are being spoken.
            - Created an on-device, real-time speech-to-animation system using NLP and Unity animation engine;
              this was demonstrated in Samsung HQ, South Korea
            - Followed the lean-startup approach to drive the project to near-commercialization levels
              with a team of 3, within 6 months.
      - role: Senior Software Engineer
        time: Jun 2017 - Jun 2018
        company: Samsung Research, Bangalore, Text Intelligence, Advanced Technology Labs (ATL)
        details: |
          Self Disclosure Classification:
            - Classifying human robot interactions into various categories of self disclosure
            - Server based model deployed on a Social robot with accuracy 85 %
            - Accuracy of 80% with on-device model size around 15 MB
            - Tools and Technologies - Keras,Python, NLP
        details: |
          Intimacy Estimation :
            - Estimating relation between human and robot in terms of intimacy score using various
              parameters like eye contact, facial expression,posture etc.,
              
       - role: Product Engineer
        time: Jun 2017 - Jun 2018
        company: Mercedes Benz R & D Bangalore
        details: |
          Online Parameterization tool:
            - Software tool to effciently parameterize di erent variants of gearbox and engine models
            - Tools and Technologies -Provetech, Matlab, Simulink, Visual Basic
        details: |
          Rest Bus simulation :
            - Routing the CAN (Controller Area Network) messages to di erent ECU’s in an automobile
            - Tools and Technologies -Matlab, Simulink
        
